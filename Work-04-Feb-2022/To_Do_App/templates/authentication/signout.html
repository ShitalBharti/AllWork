<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'divstyle.css' %}"/>
</head>
<body>
<div class="child">
    <form method="post">
            {%csrf_token%}
                <table>
                        <tr>
                            <td></td>
                            {% if messages %}
                            <td>
                                {% for message in messages %}
                                    <div class="container-fluid p-0">
                                      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        </button>
                                        {{ message }}
                                      </div>
                                    </div>
                                {% endfor %}
                            </td>
                            {% endif %}
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-info btn-lg"  name="login">Login</button></td>
                            <td><button type="submit" class="btn btn-info btn-lg"  name="home">Home</button></td>
                        </tr>
                </table>
    </form>
</div>
</body>
</html>
