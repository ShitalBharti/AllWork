<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="{% static 'buttonstyle.css' %}"/>
</head>
<body>
<div class="bg-image d-flex justify-content-center align-items-center mt-4 ml-4 mr-4 mb-10"
     style="background-image: url('{% static 'todoimage.jpg' %}');
            height: 100vh">
    <form method="post" action="/signout">
        {% csrf_token %}
        <div class="text-center">
            <h1 class="text-success h1">Here you go!!</h1>
        </div>
        <div class="container text-center">
            <a href="create" class="btn btn-danger btn-rounded btn-lg" role="button">Create</a>
            <a href="read" class="btn btn-danger btn-rounded btn-lg" role="button">See Tasks</a>
            <a href="update" class="btn btn-danger btn-rounded btn-lg" role="button">Update Tasks</a>
            <a href="delete" class="btn btn-danger btn-rounded btn-lg" role="button">Delete Tasks</a>
            <button type="submit" class="btn btn-info btn-lg"  name="signout">Signout</button>
        </div>
    </form>
</div>
</body>
</html>
