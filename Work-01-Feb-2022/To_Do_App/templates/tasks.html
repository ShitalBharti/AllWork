<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="{% static 'buttonstyle.css' %}"/>
</head>
<body>
<div class="bg-image d-flex justify-content-center align-items-center mt-4 ml-4 mr-4 mb-10"
     style="background-image: url('{% static 'todoimage.jpg' %}');
            height: 100vh">
{% include 'messages.html' %}
    <form method="post" action="/display">
        {% csrf_token %}
        <div class="text-center">
            <h1 class="text-success h1">Here you go!!</h1>
        </div>
        <div class="container text-center">
            <input type="submit" class="btn btn-danger btn-rounded btn-lg" value="Create Task" name="create">
            <input type="submit" class="btn btn-danger btn-rounded btn-lg" value="See Tasks" name="read">
            <input type="submit" class="btn btn-danger btn-rounded btn-lg" value="Update Tasks" name="update">
            <input type="submit" class="btn btn-danger btn-rounded btn-lg" value="Delete Tasks" name="delete">
        </div>
    </form>
</div>
</body>
</html>
