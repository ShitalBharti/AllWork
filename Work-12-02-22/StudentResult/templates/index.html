<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="{% static 'buttonstyle.css' %}"/>
</head>
<body>
<div class="bg-image d-flex justify-content-center align-items-center  mt-12 ml-4 mr-4 mb-12"
     style="background-image: url('{% static 'Excuse.jpg' %}'); height: 100vh;">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h1 class="text-success h1">Study Hard, Get better results!</h1>
        </div>
        <div class="container text-center">
            <a href="insert" class="btn btn-info btn-rounded btn-lg" role="button">Insert Marks</a>
            <a href="displayAll" class="btn btn-info btn-rounded btn-lg" role="button">Read Marks</a>
            <a href="displayone" class="btn btn-info btn-rounded btn-lg" role="button">Read Marks By Id</a>
            <a href="updateone" class="btn btn-info btn-rounded btn-lg" role="button">Update Marks</a>
            <a href="deleteone" class="btn btn-info btn-rounded btn-lg" role="button">Delete Record</a>
        </div>
    </form>
</div>
</body>
</html>
