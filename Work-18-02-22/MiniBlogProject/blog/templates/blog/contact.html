{% extends 'blog/base.html' %}
{% load static %}
 {% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Contact Page</h3>
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label class="text-white" for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group col-md-6">
            <label class="text-white" for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-group col-md-6">
            <label class="text-white" for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="form-group">
            <label class="text-white" for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea><br>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
</form>
</div>

{% endblock content %}
