<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateTask</title>
</head>
<body>
<form action="/update" method="post">
    {% csrf_token %}
    <table>
         <tr>
            <td>Task Id:</td>
            <td><textarea class="form-control"  rows="1" name="taskid"></textarea></td>
        </tr>
        <tr>
            <td>Task Name:</td>
            <td><textarea class="form-control"  rows="2" name="tname"></textarea></td>
        </tr>
        <tr>
            <td>Task Description:</td>
            <td><textarea class="form-control"  rows="3" name="tdesc"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-primary" value="Update" name="update">Update</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-primary" value="Back" name="back">Back</button></td>
        </tr>
    </table>
</form>
</body>
</html>
