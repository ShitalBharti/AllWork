<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}   <! Include base.html file into existing home.html file >

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
{% block content %}

<h1>Welcome to Web Page!!</h1>
<h2>Dynamic name: Hello {{name}}</h2>
<h2>Dynamic salary: {{salary}}</h2>

<form action = "add" method="post">
    {% csrf_token %}    <! to work with post method>
    Enter 1st number: <input type = 'text' name = 'num1'><br><br>
    Enter 2nd number: <input type = 'text' name = 'num2'><br><br>
    <input type = 'submit'>

</form>

{% endblock %}

</html>
